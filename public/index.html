  <!-- CSS Global Compulsory -->
  <link rel="stylesheet" href="assets/vendor/bootstrap/bootstrap.min.css">

  <!-- CSS Implementing Plugins -->
  <link rel="stylesheet" href="assets/vendor/icon-awesome/css/font-awesome.min.css">
  <!--  <link rel="stylesheet" href="assets/vendor/icon-line/css/simple-line-icons.css">
  <link rel="stylesheet" href="assets/vendor/icon-hs/style.css"> -->
  <!-- <link rel="stylesheet" href="assets/vendor/icon-line-pro/style.css"> -->
  <link rel="stylesheet" href="assets/vendor/hamburgers/hamburgers.min.css">
  <link rel="stylesheet" href="assets/vendor/animate.css">
  <link rel="stylesheet" href="assets/vendor/master-slider/source/assets/css/masterslider.main.css">
  <link rel="stylesheet" href="assets/vendor/cubeportfolio-full/cubeportfolio/css/cubeportfolio.min.css">

  <!-- CSS Template -->
  <link rel="stylesheet" href="assets/css/styles.op-consulting.css">

  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Khmer:wght@100..900&display=swap" rel="stylesheet">

</head>

<body class="g-overflow-x-hidden">
  <style>

   
    </style>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->




  <!-- JS Global Compulsory -->
  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="assets/vendor/jquery-migrate/jquery-migrate.min.js"></script>
  <script src="assets/vendor/popper.min.js"></script>
  <script src="assets/vendor/bootstrap/bootstrap.min.js"></script>

  <!-- JS Implementing Plugins -->
  <script src="assets/vendor/master-slider/source/assets/js/masterslider.min.js"></script>
  <script src="assets/vendor/cubeportfolio-full/cubeportfolio/js/jquery.cubeportfolio.min.js"></script>
  <script src="assets/vendor/slick-carousel/slick/slick.js"></script>
  <!-- <script src="assets/vendor/gmaps/gmaps.min.js"></script> -->

  <!-- JS Unify -->
  <script src="assets/js/hs.core.js"></script>
  <script src="assets/js/components/hs.header.js"></script>
  <script src="assets/js/helpers/hs.hamburgers.js"></script>
  <script src="assets/js/components/hs.scroll-nav.js"></script>
  <script src="assets/js/components/hs.tabs.js"></script>
  <script src="assets/js/components/hs.carousel.js"></script>
  <script src="assets/js/components/hs.cubeportfolio.js"></script>
  <!-- <script src="assets/js/components/gmap/hs.map.js"></script> -->
  <script src="assets/js/components/hs.go-to.js"></script>
  <!-- <script src="assets/js/app.js"></script> -->
  <!-- JS Customization -->
  <!-- <script src="assets/js/custom.js"></script> -->

  <!-- JS Plugins Init. -->
  <script>
    
    
    
    // initialization of master slider
    var promoSlider = new MasterSlider();

    promoSlider.setup('masterslider', {
      width: 1400,
      height: 1800,
      speed: 70,
      layout: 'fullscreen',
      loop: true,
      preload: 0,
      autoplay: false,
      layersMode: 'center'
    });

    promoSlider.control('lightbox');

    promoSlider.control('thumblist', {
      autohide: false,
      dir: 'h',
      align: 'top',
      width: 550,
      height: 50,
      margin: 0,
      space: 0,
      hideUnder: 500,
      type: 'tabs',
      inset: true

    });

    

    $(document).on('ready', function () {
      // initialization of carousel
      $.HSCore.components.HSCarousel.init('.js-carousel');

      // initialization of header
      $.HSCore.components.HSHeader.init($('#js-header'));
      $.HSCore.helpers.HSHamburgers.init('.hamburger');

      // initialization of tabs
      $.HSCore.components.HSTabs.init('[role="tablist"]');

      // initialization of go to section
     $.HSCore.components.HSGoTo.init('.js-go-to');

      $('#ourFood [role="tablist"] .nav-link').on('click', function () {
        setTimeout(function () {
          $('#ourFoodTabs .js-carousel').slick('setPosition');
        }, 200);
      });
    });

    $(window).on('load', function () {
      // initialization of HSScrollNav
      $.HSCore.components.HSScrollNav.init($('#js-scroll-nav'), {
        duration: 700
      });
      $.HSCore.components.HSTabs.init('[role="tablist"]');

      // initialization of cubeportfolio
      $.HSCore.components.HSCubeportfolio.init('.cbp');
    });

    $(window).on('resize', function () {
      setTimeout(function () {
        $.HSCore.components.HSTabs.init('[role="tablist"]');
      }, 200);
    });


  </script>

</body>

</html>
